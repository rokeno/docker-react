sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t rokeno/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rokeno/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'eu-central-1'
  app: 'docker'
  env: 'docker-env'
  bucket_name: 'elasticbeanstalk-eu-central-1-787216866617'
  bucket_path: 'docker'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: $AWS_SECRET_KEY
